{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <form action="{% url 'edit' title=title %}" method="post">
        {% csrf_token %}
        <div>
            Edit Content:
            <br>
            <textarea name="text" autofocus>
{{ text }}
            </textarea>
        </div>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
